            BucketName: !Ref PartialNameMatchBucket
        - Statement:
            - Sid: "KMSEncryptForPartialMatchBucket"
              Effect: Allow
              Action:
                - "kms:Encrypt"
                - "kms:GenerateDataKey"
              Resource: !GetAtt PartialNameMatchBucketKey.Arn
        - Statement:
            - Sid: "KMSDecryptForPartialMatchQueue"
              Effect: Allow
              Action:
                - "kms:Decrypt"
                - "kms:GenerateDataKey"
              Resource: !GetAtt PartialMatchesEncryptionKey.Arn
        - Statement:
            - Effect: Allow
              Action:
                - "sqs:SendMessage"
              Resource: !GetAtt TxMASQSQueue.Arn
            - Effect: Allow
              Action:
                - "kms:Encrypt"
                - "kms:GenerateDataKey"
              Resource: !GetAtt TxMAKMSEncryptionKey.Arn
      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt PartialMatchesQueue.Arn
            BatchSize: 10

    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: false
        EntryPoints:
          - PartialNameMatchHandler.ts

