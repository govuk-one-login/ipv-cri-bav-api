name: Pre-merge checks

on:
  workflow_call:
    secrets:
      DEV_CRI_BAV_PRE_MERGE_ROLE_ARN:
        required: true

env:
  AWS_REGION: eu-west-2
  BAV_API_STACK_NAME: bav-cri-api-pre-merge-${{ github.run_id }}
  BAV_TEST_HARNESS_STACK_NAME: bav-cri-test-harness-pre-merge-${{ github.run_id }}

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: build-pre-merge-${{ github.head_ref || github.ref_name }}
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    defaults:
      run:
        working-directory: ./deploy/
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get output variables
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'src/package-lock.json'

      - name: Install dependencies
        run: cd ../src && npm ci

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: SAM Build
        run: sam build -t template.yaml

      - name: Cache SAM build
        uses: actions/cache/save@v4
        with:
          path: deploy/.aws-sam
          key: sam-build-${{ github.sha }}

  deploy:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: setup
    concurrency:
      group: deploy-pre-merge-${{ github.head_ref || github.ref_name }}
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: ./deploy/
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_CRI_BAV_PRE_MERGE_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Restore SAM build
        uses: actions/cache/restore@v4
        with:
          path: deploy/.aws-sam
          key: sam-build-${{ github.sha }}
          restore-keys: |
            sam-build-

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Deploy BAV API stack (DEV)
        run: |
          sam deploy \
            --template-file template.yaml \
            --stack-name "$BAV_API_STACK_NAME" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              Environment="dev"

      - name: Deploy BAV Test Harness stack (DEV)
        run: |
          aws cloudformation deploy \
            --template-file ../test-harness/template.yaml \
            --stack-name "$BAV_TEST_HARNESS_STACK_NAME" \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              CodeSigningConfigArn="none" \
              Environment="dev" \
              PermissionsBoundary="none" \
              SecretPrefix="none" \
              VpcStackName="vpc-cri" \
              BackendStack="$BAV_API_STACK_NAME"

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: deploy
    concurrency:
      group: test-pre-merge-${{ github.head_ref || github.ref_name }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Assume temporary AWS role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_CRI_BAV_PRE_MERGE_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Placeholder for tests
        run: |
          echo "Test execution will be added"

      - name: Placeholder for cleanup
        run: |
          echo "Stacks cleanup will be added"
